{% extends 'base.html' %}
{% block title %}사진 편집{% endblock title %}
{% block content %}
  <div class="row">
    <div class="col">
      <a href="{% url 'photo_list' %}" class="btn btn-info">List</a>
    </div>
  </div>
  <div class="row pt-4">
    <h2>상세보기</h2>
  </div>
  <!--사진 수정 폼-->
  <div class="row pt-4">
    <div class="col-8 mx-auto">
      <form method="post">
        {% csrf_token %}
        <!--title-->
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" value="{{photo.title.value}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author" name="author" value="{{photo.author.value}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="iamge" class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="image" name="image" value="{{photo.image.value}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea name="description" id="description" rows="10" class="form-control">{{photo.description.value}}</textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="price" name="price" value="{{photo.price.value}}">
          </div>
        </div>
        <div class="form-group row">
          <button type="submit" class="btn btn-success">사진 수정</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
