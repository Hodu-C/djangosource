{% extends 'base.html' %}
{% block content %}
  <div class="row mb-3">
    <h1>Todo 수정</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
{% comment %} post 시 form_valid()를 통과하지 못할 때 {% endcomment %}
      {% include 'errors.html' %}

      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% comment %} {{form.as_p}} {% endcomment %}
            <div class="from-group">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="제목 입력" class="form-control" value="{{form.title.value}}">
            </div>
            <div class="from-group">
                <label for="description">Description</label>               
                <textarea name="description" rows="10" class="form-control">{{form.description.value}}</textarea>
            </div>
            <div class="from-group">
                <label for="important">Important</label>
                {% if form.important.value %} 
                <input type="checkbox" name="important" class="form-check" checked="checked">
                {% else %}
                <input type="checkbox" name="important" class="form-check">
                {% endif %}
            </div>
            <button class="btn btn-primary" type="submit">등록</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
