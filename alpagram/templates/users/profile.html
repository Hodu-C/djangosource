{% extends 'base.html' %}
{% block content %}
  <div class="container my-3">
    <div class="row justify-content-md-center border-bottom pb-4">
      <div class="col-2">
        <a href="#iamgeModal" data-toggle="modal" data-target="#imageModal">
          <img src="{{user.profile.image.url}}" alt="" class="rounded-circle profile_change" title="프로필 사진 바꾸기">
        </a>
      </div>
      <div class="col-6">
        <h4>
          <!--로그인 사용자 name-->
          {{user.name}}
        </h4>
        <div class="row my-3">
          <div class="col-3">
            <span>게시물</span>
            <span>
              <!--사용자가 작성한 게시물 숫자-->
            </span>
          </div>
          <div class="col-3">
            <span>팔로우</span>
            <span>
              <!--사용자 팔로잉 수-->
            </span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <!--로그인 사용자 nickname-->
            {{user.nickname}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'users/profile_modal.html' %}
{% endblock content %}
